<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>资源管理--文件服务</title>
		<script type="text/javascript" src="../js/boot.js"></script>
		<script>
    		// 加载CSS 文件
    		Loader.importCSS();
	
    		// 加载JS 文件
    		Loader.importJS();
		</script>

    <body>
	    <h3>已注册服务器列表</h3>
        <br/>	
	    <table id="servers" border="1" ></table>

    
	<br/>
    <a id='removeBtn' href="#">删除</a>
    <a id='pauseBtn' href="#">停用</a>
    <a id='startBtn' href="#">恢复使用</a>
				             
    </body>
	
<script>

// 删除指定服务器
function removeServer(table, selectedRow, service) {
    return service.removeServer(selectedRow);
}
	
// 表格的相关配置
var tableConfig = new TableConfig('resource.server.ServerInfo');

// 表的配置参数
var params = {actionsConfig : {remove       : 'removeBtn',
                               removeAction : removeServer},
              methodName    : 'listServers'
			 };

var tu = null;
Utils.run(function () {
    // 表的修饰函数
    tu = new TableUtils('servers', tableConfig, 'resource.ResourceService', 
           params);
    tu.autoLoad();
});


</script>
</html>
